<!DOCTYPE html>
<!-- comments in html blocks use this awkward structure -->
<html lang="en">
    <!-- pages will usually work without these two lines but best practice would suggest they be added -->

    <head>
        <!-- 'head' is for stuff you set up before you start actually displaying things on the page itself -->
        <meta charset="utf-8" />
        <!-- defines character set to be used, optional, but not using it could cause potential issues in complex pages -->
        <title>Leon's Page</title>
        <!-- the title text will appear on the tab for this page at the top of the browser -->
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
            type="text/css"
        />
        <!-- loads a specific font file from google directory into this page -->
        <link href="../styles/leons.css" rel="stylesheet" type="text/css" />
        <!-- links to a file for storing specific css style information for this page -->
        <link rel="icon" href="../images/leons_mikail.webp" type="image/webp" />
    </head>

    <body>
        <!-- your html goes in this block  -->
        <nav>
            <img src="../images/leons_eclipse.jpg" class="trevor-logo" />
            <!-- this could change to link to your image in your images folder -->
            <h2 class="page-title">Leon's Webpage</h2>
            <p class="home-link"><a href="../../../index.html">APW Home</a></p>
            <p class="button"><button id="MButton1">Mystery Button</button></p>
            <p class="project-link"><a href="./leons_project.html">Project Page</a></p>
        </nav>

        <p class="box">Hi There - I'm centered in a box</p>
        <!-- example using id defined object from css file linked to above -->

        <span style class="wan">
            Hi There - Look at this site in a full 1920x1080 chrome window for the best experience
        </span>
        <!-- example using class defined in css file linked to above -->

        <p id="jQdemo"></p>
        <!--- the content of this line starts as blank but is created dynamically once javeScript/JQuery starts -->

        <!--- creates an html object with an id that can be referenced in the jQuery/javaScript file -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- loads jquery API library --->
        <script src="../scripts/leons.js"></script>
        <!-- loads js file from 'scrips' directory into this page -->

		<div class="wordCount">
			<span class="material-icons-outlined md-30"> subject </span>
			<span class="wordCountNumClass" id="wordCountNum">0</span>
		</div>
		
		<label class="upload">
			<span class="material-icons-outlined md-60"> file_upload </span>
			<input
				type="file"
				accept=".txt"
				class="upload-file"
				id="uploadFile"
				onchange="upload()"
			/>
		</label>
		<label class="download">
			<button class="download-file" onclick="save()"></button>
			<span class="material-icons-outlined md-60"> file_download </span>
		</label>

        <div class="texteditor">
            <textarea
                class="textfield"
                id="textfield"
                name="name"
                placeholder="   start typing..."
                onselect="countSelection()"
            ></textarea>
			<p class="original-link">Link to Original Site <a href="https://ls3205.github.io/MinimalDocs/" target="_blank">https://ls3205.github.io/MinimalDocs/</a> (I made this)</p>
        </div>

		<script>
			indent();
			countWords();
		</script>

    </body>
</html>
